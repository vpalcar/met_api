components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        url:
          type: string
        error:
          type: string
    UserProfileRequest:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        street:
          type: string
        country:
          type: string
        mail:
          type: string
        telephoneNumber:
          type: string
        zipCode:
          type: string
        locale:
          type: string
        telephoneCountry:
          type: string
        currency:
          type: string
    TokenRequest:
      type: object
      properties:
        uid:
          type: string
        phone:
          type: string
        refreshToken:
          type: string
        authorizationCode:
          type: string
        grantType:
          type: string
          enum:
          - client_credentials
          - authorization_code
          - refresh_token
        password:
          type: string
    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
        expires:
          type: integer
          format: int64
    AuthorizationRequest:
      required:
      - phone
      type: object
      properties:
        phone:
          type: string
    AuthorizationResponse:
      type: object
      properties:
        expire:
          type: integer
          format: int64
    UserProfileResponse:
      type: object
      properties:
        uid:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        street:
          type: string
        country:
          type: string
        mail:
          type: string
        telephoneNumber:
          type: string
        zipCode:
          type: string
        locale:
          type: string
        telephoneCountry:
          type: string
        currency:
          type: string
        idPhotoAvailable:
          type: boolean
        driverLicencePhotoAvailable:
          type: boolean
        profilePhotoAvailable:
          type: boolean
